<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!--Headings-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!--Body-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/358be908c9.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>


<body>

  
<section class="info">

  <!--IMAGE-->
<div class="img">
  <img class="img-logo" src="logo.svg" alt="Site logo">

  <img class="img-mockup" src="illustration-mockups.svg" alt="Mockup Illustration">
</div>


<!--TEXT-->
<div class="info-text">
  <h1>Build The Community <br> Your Fans Will Love</h1>
  <p>
  Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. 
  Create connections with <br> your users as you engage in genuine discussion.</p>
<div class="btn">
  <button class="btn-register">Register</button>
</div>

  
  <!--CONTACT-->
  <div class="contact">
  <a class="fb-link" href="https://facebook.com" target="_blank">
    <i class="fab fa-facebook-f"></i>
  </a>
  <a class="twitter-link" href="https://twitter.com" target="_blank">
    <i class="fab fa-twitter"></i>
  </a>
  <a class="insta-link" href="https://instagram.com/araujoleoc" target="_blank">
    <i class="fab fa-instagram"></i>
  </a>
</div>

</div>

</section>

<footer>
  <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/araujoleo" target="_blank">Leonardo Araujo</a>.
  </p>
</footer>
</body>
</html>
